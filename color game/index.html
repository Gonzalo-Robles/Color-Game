<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./favicom.png"/>
  </head>
  <body>
    <h1>
      The Great
      <span id="colorDisplay" > <!-- El codigo RGB del color ganador --></span>
      Guessing Game
      <button id="open">
        Como Se juega?
      </button>
    </h1>
    
   

    <div id="stripe">
      <span id="message"><!-- AquÃ­ va el mensaje de intentalo nuevamente o correcto --></span>
    </div>
    <br>
    <div>
      <button id="reset" class="aparienciaBoton">Nuevos Colores</button>
    </div>
    
      <h2  id="botones"> 
        <button class="selected" id="easyButton"  >Easy</button>
        <button class="selected" id="hardButton" >Hard</button>
        <button class="selected" id="expertButton" >Expert</button>
      </h2>
    
    <div class="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
       
    <div id="modal_container" class="modal-container">
      <div class="modal">
        <h2>Como Se juega?</h2>
        <p>
          El juego es muy simple: En base al codigo RGB donde
          R (Red) G (Green) B (Blue) y el nivel de cada uno va de 0 a 255
          tendras que escoger cual de los cuadrados es el correcto.
          Podras elegir 3 dificultades Easy, Hard y Expert...
          Ahora que ya sabes a jugar!
        </p>
        <button id="close">Cerrar</button>
      </div>
    </div>

    <script src="colorGame.js"></script>
  </body>
</html>
